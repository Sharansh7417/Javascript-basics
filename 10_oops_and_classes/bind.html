<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studying bind</title>
</head>
<body>
    <button>Button Clicked</button>
</body>

<script>
    class React{
        constructor(){
            this.library="React"
            this.server="https://localhost:3000"

            //requirement
            document
            .querySelector('button')
            .addEventListener('click',this.handleClick.bind(this))//Parenthesis in handleClick is not used as it as passed as refrence if parenthesisi is used then this function will be immediately invoked which is not required
            //here bind is used so that library and server value can be used as required
        }

        handleClick(){
            console.log("clicked button");
            console.log(this);
        }
    }

    const app= new React()
</script>
</html>
