<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM WITH CHAI AUR Code</title>
</head>
<body style="background-color: #212121;color:#fff">
    <ul class="language"  >
        <li class="languagename">Javascript</li>
    </ul>
    
</body>
<script>
    function addLanguage (language){
    const li=document.createElement('li');
    li.innerText=`${language}`
    document.querySelector('.language').appendChild(li);

    }

    addLanguage('python');
    addLanguage('typescript')

    function addOptimize(language)
    {
        const li=document.createElement('li')
        const node=document.createTextNode(language);
        li.appendChild(node);
        document.querySelector('.language').appendChild(li);
    }
    addLanguage('golang')
    addOptimize('c++')

    //EDIT THE ELEMENT
    const secondlang=document.querySelector("li:nth-child(2)")
    // secondlang.innerHTML="mojo"
    const newli=document.createElement('li');
    newli.innerText='Ruby';
    secondlang.replaceWith(newli)


    //Edit 
    const lastlang=document.querySelector("li:last-child");
    // lastlang.innerHTML='chsap'
    lastlang.outerHTML='<li>chsap</li>'

    //replace Element
    const threelang=document.querySelector('li:nth-child(3)');
    const typenew=document.createElement('li');
    typenew.innerHTML='lola'
    threelang.replaceWith(typenew)

    //remove
    const letsremove=document.querySelector('li:nth-child(4)');
    letsremove.remove()

    
</script>
</html>
